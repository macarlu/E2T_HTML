<body>
    <header>
        <div class="cabecera">
            <div class="nombre">
                <h1>Restaurante Lorem</h1>
            </div>

            <div class="logo1">
                <img src="img/restd.jpg" alt="logo restaurante">
            </div>

            <div class="logo2">
                <img src="img/restd.jpg" alt="logo restaurante">
            </div>
        </div>
    </header>

    <nav>
        <div class="navegador">
            <ul>
                <li>
                    <a href="index.html">Inicio</a>

                </ul>
        </div>
    </nav>
    <main class="reservas-container">
        <div class="reservas-form">
            <h3>Reserva tu Mesa</h3>
            <p class="subtitle">Complete el formulario para garantizar su experiencia gastronómica</p>
            
            <form id="formulario-reserva">
                <div class="form-group">
                    <label for="nombre">Nombre completo*</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono*</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha">Fecha*</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hora">Hora*</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comensales">Número de comensales*</label>
                    <select id="comensales" name="comensales" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="1">1 persona</option>
                        <option value="2">2 personas</option>
                        <option value="3">3 personas</option>
                        <option value="4">4 personas</option>
                        <option value="5">5 personas</option>
                        <option value="6">6 personas</option>
                        <option value="7">7+ personas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comentarios">Comentarios adicionales</label>
                    <textarea id="comentarios" name="comentarios" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-reservar">Reservar Mesa</button>
                </div>
            </form>
        </div>
        
        
    </main>
    <footer class="pie">
        <div class="footer-content">
            <div class="copyright">Derechos reservados &copy; 2025</div>
            <div class="author">By Jon_Macarlu</div>
        </div>
    </footer>
</body>
